<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Grammar Chatbot</title>
</head>
<body>

<h2>Grammar Helper Bot</h2>

<div id="chatbox" style="border:1px solid #ccc; height:200px; padding:5px; overflow:auto;"></div>

<input id="userInput" type="text" placeholder="Type your sentence..." />
<button onclick="sendMessage()">Send</button>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwYLQivEQQUl_mvtGF3o1XhipftmWn13TTZqc8EEv4cCD6SI60tNiobEjiFg_Quvxo_Cw/exec";

function addMessage(sender, text) {
  const chatbox = document.getElementById("chatbox");
  const div = document.createElement("div");
  div.textContent = sender + ": " + text;
  chatbox.appendChild(div);
  chatbox.scrollTop = chatbox.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById("userInput");
  const userText = input.value.trim();
  if (!userText) return;

  addMessage("You", userText);
  input.value = "";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: userText })
  })
  .then(res => res.json())
  .then(data => {
    addMessage("Bot", data.reply);
  })
  .catch(err => {
    addMessage("Bot", "âŒ Cannot connect to server");
    console.error(err);
  });
}
</script>

</body>
</html>

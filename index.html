<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grammar Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    #chatbox {
      background: #ffffff;
      border: 1px solid #ccc;
      height: 300px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .user {
      color: #000;
      margin-bottom: 5px;
    }
    .bot {
      color: #0077cc;
      margin-bottom: 10px;
    }
    input {
      width: 75%;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>

<h2>üìò Grammar Helper Bot</h2>

<div id="chatbox"></div>

<input id="userInput" type="text" placeholder="Type your English sentence..." />
<button onclick="sendMessage()">Send</button>

<script>
 
  const API_URL = "https://script.google.com/macros/s/AKfycbyoVjJrJ3pEeb5Pr6_xcKQUwo-qZJGcXSJDFZKabesb2zX4qlapNbWtOlChvaIl9wZa3g/exec";

  function addMessage(sender, text) {
    const chatbox = document.getElementById("chatbox");
    const div = document.createElement("div");
    div.className = sender === "You" ? "user" : "bot";
    div.textContent = sender + ": " + text;
    chatbox.appendChild(div);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function sendMessage() {
    const input = document.getElementById("userInput");
    const userText = input.value.trim();
    if (!userText) return;

    addMessage("You", userText);
    input.value = "";

    const url = API_URL + "?message=" + encodeURIComponent(userText);

    fetch(url)
      .then(res => res.json())
      .then(data => {
        addMessage("Bot", data.reply);
      })
      .catch(err => {
        addMessage("Bot", "‚ùå Cannot connect to server");
        console.error(err);
      });
  }
</script>

</body>
